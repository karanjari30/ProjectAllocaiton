<div class='container-fluid customOverFlow'>
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
            <h3>Register Here</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="mt-3">
                    <nz-form-item>
                        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                            <input nz-input formControlName="email" id="email" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
                        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="passwError">
                            <nz-input-group [nzSuffix]="suffixTemplate">
                                <input
                                  [type]="passwordVisible ? 'text' : 'password'"
                                  nz-input
                                  placeholder="input password"
                                  formControlName="password"
                                />
                              </nz-input-group>
                              <ng-template #suffixTemplate>
                                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                              </ng-template>
                              <ng-template #passwError let-control>
                                <ng-container *ngIf="control.hasError('required')">Please enter your password!</ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">Please enter a valid password</ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password
                        </nz-form-label>
                        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                            <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
                            <ng-template #errorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">Please confirm your password!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Two passwords that you enter is inconsistent!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item nz-row>
                        <nz-form-control [nzSpan]="14" [nzOffset]="6">
                            <button nz-button nzType="primary">Register</button>  or <a routerLink="/login">Login</a>
                        </nz-form-control>
                       
                    </nz-form-item>
                    
                </form>
            </div>
        </div>
    </div>
</div>
